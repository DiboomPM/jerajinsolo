<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {

            var li = document.querySelector(".box1 ul li");
            var btn1 = document.querySelector("#btn1");
            btn1.onclick = function() {
                
                li.innerHTML = "coding404";

            }

            var list = document.querySelectorAll(".box2 ul li");
            var btn2 = document.querySelector("#btn2");
            btn2.onclick = function() {
                for(var i =0; i < list.length; i++){

                    list[i].innerHTML = "chuuuuu!"
                    
                }
            }
        }
    </script>

    <button id="btn1">querySelect확인</button><br>
    <div class="box1">
        <ul>
            <li>java</li>
            <li>jsp</li>
            <li>javascript</li>
        </ul>
    </div>

    <button id="btn2">querySelectAll확인</button><br>
    <div class="box2">
        <ul>
            <li>김지범</li>
            <li>김지우</li>
            <li>노윤서</li>
        </ul>
    </div>

</body>
</html>
