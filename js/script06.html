<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 선언
        var arr = [1, 2, 3];
        console.log(arr);
        var arr2 = ['park' , 'kim', 'lim'];
        console.log(arr2);  
        // 자바 스크립트에서는 배열의 데이터타입을 섞어서 사용할수 있음
        var arr3 = [1, 2, 'kim', 4, 'park'];
        console.log(arr3); 

        // 배열의 선언
        var arr4 = new Array();
        console.log(arr4);
        var arr5 = new Array(1,2,3,4,5,6,7,7,8);
        console.log(arr5);

        //배열의 사용 
        console.log(arr5[0]);
        console.log(arr5[5]);
        console.log(arr5[8]);

        arr5[0] = 100;
        arr5[6] = 200;
        arr5[9] = 300;

        console.log(arr5);
    </script>
</body>
</html>
