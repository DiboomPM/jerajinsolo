<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div>이전</div>
        <div class="now">
            <ul>
                <li><a>목록1</a></li>
                <li><a>목록2</a></li>
                <li><a>목록3</a></li>
                <div></div>
            </ul>
        </div>
        <div>다음</div>

    <script>
        var now = document.querySelector(".now");

        console.dir(now);
        console.log(now.parentNode);
        console.log(now.parentElement);
        console.log(now.previousElementSibling);
        console.log(now.nextElementSibling);
        console.log(now.firstElementChild);
        console.log(now.lastElementChild);
    </script>
