<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>css 스타일 변경하기</h2>
    <form id="form">
        <img src="chu1.jpg" width="200" class="img" style="border: 3px solid black;" ><br>
        <select class="select">
            <option value="chu1.jpg">츄</option>
            <option value="chu2.jpg">츄츄</option>
            <option value="no1.jpg">윤서</option>
            <option value="no2.jpg">윤윤서</option>
        </select>
        <span>변경할 색상 : </span>
        <input type="color" class="input">
    </form>

    <script>
        var form = document.getElementById("form");

        var img = form.querySelector(".img");
        var select = form.querySelector(".select");
        var input = form.querySelector(".input");

        select.onchange = function() {

            img.src = select.value;
        }

        input.onchange =function() {
            // img.style.border = "3px solid " + input.value;

            img.style.borderColor = input.value;
        }

    </script>

</body>
</html>
