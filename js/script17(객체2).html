<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [
            {id:"kjb", title: "java", content: "good"},
            {id:"kjw", title: "jsp", content: "nice"},
            {id:"nys", title: "javascript", content: "soso"}
        ];

        // 배열을 스트링으로 늘어트림 
        var result = JSON.stringify(data);
        console.log(result);

        // 스트링을 다시 배열로 변경 
        var result2 = JSON.parse(result);
        console.log(result2);

        // 단, 문자열을 json형식으로 변경할 때 엄격한 규칙을 지키는데, key와 value가 ""형식으로 감싸야함
        //JSON.parse('{id:"kimjibeom"}')

        var result3 = JSON.parse('{"id":"kimjibeom"}')
        console.log(result3);



    </script>
</body>
</html>
